name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

  permissions:
    id-token: write  # Enables OIDC authentication
    contents: read

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Enables OIDC authentication
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install

      - name: Configure AWS Credentials for OIDC
        run: echo "AWS_WEB_IDENTITY_TOKEN_FILE=/var/run/secrets/eks.amazonaws.com/serviceaccount/token" >> $GITHUB_ENV

      - name: Run Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: Melda-17/mypulumi/dev
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ROLE_ARN: arn:aws:iam::307946680839:role/pulumi
          AWS_REGION: us-east-1  # Set AWS region
          AWS_WEB_IDENTITY_TOKEN_FILE: ${{ env.AWS_WEB_IDENTITY_TOKEN_FILE }}

      - name: Run Pulumi destroy (if needed)
        uses: pulumi/actions@v5
        with:
          command: destroy
          stack-name: Melda-17/mypulumi/dev
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ROLE_ARN: arn:aws:iam::307946680839:role/pulumi
          AWS_REGION: us-east-1
          AWS_WEB_IDENTITY_TOKEN_FILE: ${{ env.AWS_WEB_IDENTITY_TOKEN_FILE }}
